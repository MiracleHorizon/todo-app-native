<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/todo_app_main.css" />
        <link rel="stylesheet" href="/styles/todo_form.css" />
        <link rel="stylesheet" href="/styles/todo_items.css" />
        <link rel="stylesheet" href="/styles/clear_base_styles.css" />
        <script src="https://kit.fontawesome.com/7a5a382167.js" crossorigin="anonymous"></script>
        <title>toDoApp</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="todo_app_block">
                <h1 class="title_text">ToDo App</h1>
                <form id="todo-form" class="todo_form" action="#">
                    <div class="list_icon">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div>
                    <input id="todo-input" class="form_input_text" type="text" placeholder="Enter your next task" />
                    <div id="add-todo-button" class="add_icon">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                </form>
                <div class="todos_main_block">
                    <div class="info_panel">
                        <span class="icon_list">
                            <i class="fa-solid fa-list-check"></i>
                        </span>
                        <div id="sort-button-todo" class="sort_todo">
                            <h1>ToDo</h1>
                        </div>
                        <div id="sort-button-done" class="sort_done">
                            <h1>Done</h1>
                        </div>
                        <div id="sort-button-all" class="sort_all">
                            <h1>All</h1>
                        </div>
                    </div>
                    <ul id="todo-list" class="todos_list"></ul>
                    <div id="storage" class="todo_item" style="display: none">
                        <span id="check-todo-button" class="icon_check_task" style="display: none">
                            <i class="fa-solid fa-check"></i>
                        </span>
                        <span id="remove-todo-button" class="icon_delete" style="display: none">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="/toDoApp.js"></script>
    </body>
</html>
